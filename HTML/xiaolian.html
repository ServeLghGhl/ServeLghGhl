<!DOCTYPE html> 
<html> 
<head> 
	<title>Cartoon face using Canvas API</title> 
</head> 
<body> 
	<canvas id="canvas" width="400" height="400"></canvas> 
	<script> 
		var canvas = document.getElementById("canvas"); 
		var ctx = canvas.getContext("2d"); 
 
		ctx.fillStyle = "#ffaa7f"; 
		ctx.fillRect(0, 0, canvas.width, canvas.height); 
 
		ctx.beginPath(); 
		ctx.arc(200, 200, 100, 0, 2*Math.PI); 
		ctx.fillStyle = "#FFFFFF"; 
		ctx.fill(); 
 
		ctx.beginPath(); 
		ctx.arc(165, 175, 15, 0, 2*Math.PI); 
		ctx.fillStyle = "#000000"; 
		ctx.fill(); 
		ctx.beginPath(); 
		ctx.arc(235, 175, 15, 0, 2*Math.PI); 
		ctx.fillStyle = "#000000"; 
		ctx.fill(); 
 
		ctx.beginPath(); 
		ctx.arc(200, 230, 40, Math.PI, 2*Math.PI, true); 
		ctx.fillStyle = "#FF0000"; 
		ctx.fill(); 
 
		ctx.fillStyle = "#FFC0CB"; 
		ctx.save();
		ctx.translate(120, 215);
		ctx.rotate(-10 * Math.PI / 180);
		ctx.fillRect(-10, 0, 20, 7);
		ctx.restore();
		
		ctx.save();
		ctx.translate(290, 215);
		ctx.rotate(10 * Math.PI / 180);
		ctx.fillRect(-20,0 , 20, 7);
		ctx.restore();
	</script> 
</body> 
</html>
